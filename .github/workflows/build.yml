name: Build ESP-IDF Project

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: ESP-IDF Build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.4.1
        target: esp32s3
        path: '.'
        command: |
          idf.py build

    - name: Generate combined firmware
      run: |
        esptool.py --chip esp32s3 merge_bin \
          -o build/konnected-gdo-blaq-homekit.bin \
          --flash_mode dio --flash_size detect --flash_freq 80m \
          0x0 build/bootloader/bootloader.bin \
          0x8000 build/partition_table/partition-table.bin \
          0x10000 build/konnected-homekit.bin

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: konnected-gdo-blaq-homekit
        path: |
          build/konnected-homekit.bin
          build/bootloader/bootloader.bin
          build/partition_table/partition-table.bin
          build/flasher_args.json
        if-no-files-found: error

    - name: Upload combined firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: konnected-gdo-blaq-homekit
        path: build/konnected-gdo-blaq-homekit.bin
        if-no-files-found: error

    - name: Upload build size report
      if: success()
      run: |
        idf.py size > size-report.txt
        cat size-report.txt
      continue-on-error: true

    - name: Archive build size report
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-size-report
        path: size-report.txt
        if-no-files-found: ignore
